<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	
	
</head>
<body>
<div class="music">
	<audio src="music/群星 - 见与不见.mp3" controls="controls" aotoplay></audio>
</div>
<div class="lunbo">
	<div class="img"><img src="images/11.jpg" /></div>
	<div class="img"><img src="images/12.jpg" /></div>
	<div class="img"><img src="images/13.jpg" /></div>
	<div class="img"><img src="images/14.jpg" /></div>
	<div class="img"><img src="images/15.jpg" /></div>
	
	<div class="img"><img src="images/16.jpg" /></div>
	
	
	
</div>
<div class="zi">
<marquee direction="up" scrollamount="5">
	你见，或者不见我，<br />
 
    我就在那里，不悲不喜。<br />
 <br />
 
    你念，或者不念我，<br />
 
    情就在那里，不来不去。<br />
 <br />
 
    你爱，或者不爱我，<br />
 
    爱就在那里，不增不减。<br />
 <br />
 
    你跟，或者不跟我，<br />
 
    我的手就在你手里，<br />
 
    不舍不弃。<br />
 <br />
 来我的怀里，或者，<br />
 
    让我住进你的心里。<br />
 <br />
默然相爱，<br />
 
    寂静欢喜。<br />
</marquee>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
	var xueColor="pink";
	var xueMin=5;
	var xueMax=50;
	var newOn=180;
	var xue=$("<div></div>").css("position", "absolute").html("❄");


$(function(){
	var documentwidth=$(document).width();
	var documentheight=$(document).height();
	setInterval(function(){
		var startleft = Math.random()*documentwidth;
		var endleft = Math.random()*documentwidth;
		var size = xueMin+Math.random()*xueMax;
		var startobacity =0.7+0.3*Math.random(); 
		var endobacity =0.2+0.3*Math.random(); 
		var fall = 4000 + documentheight * 10 * Math.random();
		xue.clone().appendTo($('body')).css({
			"left":startleft,
			"font-size":size,
			"obacity":startobacity,
			"color":xueColor,
			"top":"-55px",
			}).animate({
				"left":endleft,
				"top":documentheight,
				"obacity":endobacity,
			},fall,function(){
				$(this).remove();
			})
	},newOn)
	$(".img").eq(0).show().siblings().hide();
	var i = 0;
	setInterval(function(){
		 i++;
        if (i == 6) {
            i = 0;
        }
        $(".img").eq(i).fadeIn(1000).siblings().fadeOut(1000);
	},4000)
})
</script>
</body>
</html>
